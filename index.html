<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Attributes</title>
  </head>
  <body>
    <h1 dir="rtl">Html Attributes</h1>
    <!-- Image tag are self closing tags -->
    <!-- common attributes: title, width, height, dir, id -->
    <img
      id="bot"
      src="think_bot.jpg"
      alt="Thinking AI Bot"
      title="AI Bot"
      width="200px"
    />
  </body>
</html>
